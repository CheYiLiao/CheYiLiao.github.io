<section id="services">
    <div class="section-container reveal">
        <h2 class="section-title">Academic Service</h2>

        {% for category in site.data.services %}
        <div class="service-category">
            <h3>{{ category.title }}</h3>
            {% if category.items %}
            <ul>
                {% for item in category.items %}
                <li>{{ item }}</li>
                {% endfor %}
            </ul>
            {% else %}
            <p>{{ category.content }}</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</section>
