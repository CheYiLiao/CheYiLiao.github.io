  - date: "2026-02"
    content: 
      I will join Meta Modern Recommendation System (MRS) as a Research Scientist starting in Summer 2026!
  - date: "2026-02"
    content: 
      Our paper, *Augmenting Individualized Treatment Planning via Data-Driven Clinical Role Model Selection*, 
      is a finalist for the **CHOM Best Paper Award** at the 2026 POMS Annual Conference! 
      This work addresses how distribution shifts, caused by frequent updates to AI/ML health tools, 
      affect the recommendation of clinical role models — prior cases similar 
      to the current patient — and the subsequent treatment planning.
      The winner will be announced in Reno, NV, May 7–11. Fingers crossed!
  - date: "2026-01"
    content:
      Our new paper, *Multivariate Time Series Data Imputation via Distributionally Robust Regularization*,
      tackles distribution shifts in time series imputation — a common challenge due to nonstationarity and
      structural missing patterns. Check it out [here](https://arxiv.org/abs/2602.00844)!
