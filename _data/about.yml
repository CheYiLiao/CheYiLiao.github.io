# Your bio/about content (supports Markdown)
content: |
  I am a **PhD Candidate in Machine Learning** at **Georgia Institute of Technology**, 
  developing **robust AI systems** for real-world high-stakes applications by integrating 
  **AI/ML**, **Statistics**, and **Operations Research** methods from a **data-centric perspective**.
  My recent research directions include data-efficient personalized LLMs, constrained alignment,
  and knowledge distillation from foundation models. Feel free to contact for research collaborations or just to say hi!

  
