- title: "Tides Need STEMMED: A Locally Operating Spatio-Temporal Mutually Exciting Point Process with Dynamic Network for Improving Opioid Overdose Death Prediction"
  year: 2025
  thumbnail: assets/images/publications/msom.png
  authors:
  - Che-Yi Liao
  - Zheng Dong
  - Gian-Gabriel P. Garcia 
  - Kamran Paynabar 
  - Yao Xie
  - Mohammad S. Jalali
  venue: Manufacturing & Service Operations Management (MSOM)
  keywords: ["Opioid-Overdose Deaths", "Spatiotemporal Modeling", "Point-Process Network", "Data-Sharing Policies"]
  colab: ["Georgia Tech", "MIT", "Harvard Medical School"]
  full_paper: "https://pubsonline.informs.org/doi/full/10.1287/msom.2024.0946"
  abstract: |
    **Problem definition:** Efforts to mitigate the U.S. opioid crisis have been complicated by 
    ever-changing trends in opioid overdose deaths (OODs) across communities and drug types. 
    Public health surveillance efforts are hampered by these challenges, making prediction of 
    local OOD trends and coordination across communities critical. 
    In this research, we design a model-based public health surveillance system capable of leveraging 
    implicit connections between past and future OODs, thereby operating across locales and providing 
    accurate local and global forecasts and unique insights of OOD trends. 
    
    **Methodology/results:** We develop a spatiotemporal mutually exciting point process with dynamic 
    network (STEMMED): a point process network wherein each node models a unique community–drug event stream 
    with a dynamic mutually exciting structure, accounting for influences from other nodes. STEMMED 
    can be decomposed node-by-node, suggesting that it can be tractably parameterized via distributed 
    learning. Leveraging this decomposability, we outline an online cooperative forecasting procedure among 
    local communities and characterize data-sharing approaches among local entities, including strategies 
    based on drug types, geographical affiliations, and proximity. We then conduct a numerical study 
    wherein we parameterize STEMMED using individual-level OOD data and city-level demographics in
    Massachusetts. In our off-line analysis, we identify a notable cluster formation process of OODs 
    centered around Boston. Additionally, our analysis indicates a growing link between fentanyl and 
    psychostimulants over time. Then, in the online model deployment setting, we find that STEMMED 
    outperforms well-established forecasting models and that drug-based data-sharing policies across cities 
    offer advantages over distance-based county-based and distance-based data-sharing policies. 
    Further, a STEMMED-based OOD surveillance system achieves more than 40% improvement in detection delays 
    relative to evidence-based surveillance systems that are currently hindered by considerable data lags. 
    
    **Managerial implications:** STEMMED provides accurate forecasts of local OOD trends and highlights 
    complex interactions between OODs across communities and drug types, informing the design and facilitating 
    the timing of impactful policy interventions."
  figure: "assets/images/tides.png"
  figure_caption: |
    Figure: Spatiotemporal Dynamics of OOD Connections: Drug-Type and City Interactions in Massachusetts.
  award: 
    - Winner of 2022 Lee B. Lusted Student Prize Competition (QMTD Track)
    - Gold Student Scholorship in 2023 INFORMS Workshop on Data Science
  category: [stl, haom]

- title: Balancing access, precision, and equity in adaptive test site allocation with an application to COVID-19 in Atlanta, Georgia
  year: 2025
  thumbnail: assets/images/publications/sr.svg
  authors:
  - Thomas W Hsiao*
  - Che-Yi Liao*
  - Lance A Waller
  - Kamran Paynabar
  venue: Scientific Reports
  keywords: ["Sequential Testing Site Allocation", "Health Equity", "Spatiotemporal Modeling", "Multi-Objective Optimization"]
  colab: ["Georgia Tech", "Emory University"]
  full_paper: "https://www.nature.com/articles/s41598-025-13804-8"
  abstract: |
    Emergency pandemic disease surveillance encompasses a suite of public health data-based measures to
    monitor and prevent further spread of disease. Early in the COVID-19 pandemic, one important method for 
    monitoring local spread of infection involved the deployment of local testing sites. 
    However, key concerns for the accuracy and completeness of any surveillance system include local access 
    to testing sites, precision in the estimates of disease incidence and prediction of its spatiotemporal 
    trajectory, and racial equity in testing availability, concerns often not rigorously taken into account 
    in public health policy-making, especially during a public health emergency. In addition, the rapid local 
    transmission dynamics of an infectious disease outbreak often require methods able to react to spontaneous 
    hotspots and disease clusters in or near real-time. To address these competing objectives, we integrate 
    Bayesian spatiotemporal disease modeling using COVID-19 case data into a multi-objective optimization 
    solved by an interior-point approach. We show the adaptive multi-objective method outperforms non-adaptive 
    test-site allocation in terms of time and resources required, and sacrifices minimal performance compared 
    to methods optimizing a single objective criteria. We hope our method can be used to improve test-site 
    allocation procedures for future local and seasonal outbreaks and broader pandemics.
  figure: "assets/images/balancing.png"
  figure_caption: |
    Figure: Objective function score over time for the total and individual components for each of the 
    allocation methods under study.
  category: [stl, haom]

